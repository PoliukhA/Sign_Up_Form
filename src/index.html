<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login__greeting">
                <h2 class="login__title"><span>bloom </span><span class="login__word">&</span><br>&nbsp;petal</h2>
                <p>pick your perfect<span> bouquet</span></p>
                <!-- <img class="login__logo" src="icons/flowers_watercolor.svg"/> -->
                <p class="login__signin">already have an account?</p>
                <button class="button" id="signup">sign in</button>
            </div>
            <div class="login__wrapper">
                <div class="login__registration">
                    <h1>Create Acount</h1>
                    <div class="login__social">
                        <a href="#"><img src="icons/google-plus-logo.svg" alt="Oauth Google"></a>
                        <a href="#"><img src="icons/facebook.svg" alt="Oauth Facebook"></a>
                    </div>
                    <p>or use your e-mail for registration</p>
                    <form class="login-form" autocomplete="off">
                        <input type="e-mail" placeholder="e-mail">
                        <input type="text" placeholder="number">
                        <input type="password" placeholder="password">
                        <div class="login-form__checkbox">
                            <input type="checkbox" id="terms"><label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                        </div>

                        <button class="button button__submit">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
